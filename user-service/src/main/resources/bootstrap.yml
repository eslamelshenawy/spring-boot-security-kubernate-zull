spring:
  datasource:
    url: jdbc:mysql://mysql:3306/admin
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
#    generate-ddl: true
#    show-sql: true
#    hibernate:
#      ddl-auto: update

  application:
    name: user
  cloud:
    kubernetes:
      config:
        enableApi: true
        paths:
          - /etc/mysql/configmap
      secrets:
        enabled: true
        paths:
          - /etc/mysql/secret
        enableApi: true
